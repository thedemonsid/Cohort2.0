<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./style.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div id="calculator" class="m-10 flex flex-col justify-center align-center">
      <div class="flex justify-center">
        <input
          id="num1"
          type="number"
          class="border border-slate-900"
          placeholder="Capital"
        />
        <input
          id="num2"
          type="number"
          class="border border-slate-900"
          placeholder="Interest"
        />
        <input
          id="num3"
          type="number"
          class="border border-slate-900"
          placeholder="Years"
        />
      </div>
      <button id="calculate" class="border  mx-[35%]">Calculate</button>
      <div id="result" class="text-center border h-5 w-[30%] mx-[35%]"></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
